<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de número</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="principal">
    <div class="bigbox">
        <h1 class="title">Identificador de número</h1><br>
        <br>
        <div class="litbox">
            <br>
            <input type="text" placeholder="Digite um número" class="nume"><br>
            <br>
            <button class="botao" onclick="clique()">Identificar</button><br>
            <br>
            <h2 class="subtitle">Seu número é: <span class="total">---</span></h2>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
